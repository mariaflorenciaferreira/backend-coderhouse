<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles sheet -->
    <link rel="stylesheet" href="/css/style.css">
    
    <title>Proyecto backend</title>
</head>

<body>
    <form action="http://localhost:8080/api/productos" method="POST">
        <input type="text" name="titulo"  id="titulo" placeholder="Marca" class="card-title" required>
                    <input type="number" name="precio" id="precio" placeholder="Precio" class="card-text" required>
                    <input type="text" name="imagen" id="imagen" placeholder="URL imágen" class="card-text"  required>
                    <input type="text" name="descripcion" id="descripcion" placeholder="Descripción del producto" class="card-text required"  required>
                    <input type="number" name="stock" id="stock" placeholder="Stock disponible" class="card-text required"  required>
                    <div>
                        <input type="submit" value="Enviar">
                    </div>
    </form>
</body>

</html>
